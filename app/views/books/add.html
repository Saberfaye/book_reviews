<!DOCTYPE html>
<html>
	<head>
		<title>Add Book and Review</title>
		<meta charset="utf-8">
		<meta name="discription" content="Book Reviews Demo Webpage for Practice.">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/static/css/books/add.css">
	</head>
	<body>
		<div id="wrapper">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand">Add a Book</a>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/books">Home</a></li>
						<li><a href="/users/logout">Logout</a></li>
					</ul>
				</div>
			</nav>
			<div class="well">
				<h1>Add a New Book Title and a Review:</h1>
				<form class="form-horizontal" action="/books/create" method="post">
					<div class="form-group">
						<label class="control-label col-sm-2" for="title">Book Title:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" name="title" placeholder="Enter Book Title">
						</div>
						{% with errors = get_flashed_messages(category_filter=["book"]) %}
							{% if errors %}
							<span class="col-sm-4 error">{{ errors[0] }}</span>
							{% endif %}
						{% endwith %}
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="author">Author:</label>
						<div class="col-sm-6">
							<label class="control-label col-sm-4" for="choose">Choose from the list:</label>
							<div class="col-sm-8">
								<select class="form-control" name="author1">
									{% for author in all_authors %}
										<option>{{ author["author"] }}</option>
									{% endfor %}
								</select>
							</div>
							<label class="control-label col-sm-4" for="add">Or add a new author:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="author2" placeholder="Enter Author">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="review">Review:</label>
						<div class="col-sm-6">
							<textarea class="form-control" rows="5" name="content" placeholder="Enter Review"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="rating">Rating:</label>
						<div class="col-sm-6">
							<input type="number" name="rating" min="1" max="5" value="3">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="submit" class="btn btn-default pull-right">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
